<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tower Wizard Clone - LittleJS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
