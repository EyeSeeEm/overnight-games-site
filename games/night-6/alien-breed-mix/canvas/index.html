<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Station Breach</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            font-family: 'Courier New', monospace;
        }
        #gameContainer {
            position: relative;
            width: 1280px;
            height: 720px;
        }
        #gameCanvas {
            display: block;
            background: #111;
            cursor: crosshair;
        }
        #uiCanvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        #loadingScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #0f0;
            font-size: 24px;
            z-index: 100;
        }
        #loadingScreen.hidden { display: none; }
        .loading-bar {
            width: 400px;
            height: 20px;
            border: 2px solid #0f0;
            margin-top: 20px;
        }
        .loading-fill {
            height: 100%;
            background: #0f0;
            width: 0%;
            transition: width 0.3s;
        }
        #floatingTexts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }
        .floating-text {
            position: absolute;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            text-shadow: 2px 2px 2px #000;
            animation: floatUp 1s ease-out forwards;
        }
        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0); }
            100% { opacity: 0; transform: translateY(-50px); }
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="1280" height="720"></canvas>
        <canvas id="uiCanvas" width="1280" height="720"></canvas>
        <div id="floatingTexts"></div>
        <div id="loadingScreen">
            <div>STATION BREACH</div>
            <div class="loading-bar"><div class="loading-fill" id="loadingFill"></div></div>
            <div id="loadingText">Initializing...</div>
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
