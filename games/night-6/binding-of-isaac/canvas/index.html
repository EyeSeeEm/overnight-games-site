<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=800, height=600">
    <title>Binding of Isaac Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
        }
        #gameContainer {
            position: relative;
            width: 800px;
            height: 600px;
            background: #000;
            border: 4px solid #4a4a4a;
            border-radius: 8px;
            overflow: hidden;
        }
        #gameCanvas {
            display: block;
        }
        #uiOverlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        #debugInfo {
            position: absolute;
            bottom: 5px;
            left: 5px;
            color: #0f0;
            font-size: 10px;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="uiOverlay"></div>
        <div id="debugInfo"></div>
    </div>
    <script src="game.js"></script>
</body>
</html>
