<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>High Tea - Polished Edition</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Libre+Baskerville&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(180deg, #2c1810 0%, #1a0f0a 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      font-family: 'Libre Baskerville', serif;
    }
    canvas {
      border: 6px solid #8b4513;
      box-shadow:
        0 0 0 3px #5c3317,
        0 0 50px rgba(139, 69, 19, 0.5),
        inset 0 0 80px rgba(0, 0, 0, 0.4);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <canvas id="game" width="1024" height="640"></canvas>
  <script src="main.js"></script>
</body>
</html>
