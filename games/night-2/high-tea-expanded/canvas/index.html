<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>High Tea - Expanded Edition</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=IM+Fell+English&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: linear-gradient(180deg, #2c1810 0%, #1a0f08 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      font-family: 'IM Fell English', serif;
    }
    canvas {
      border: 4px solid #d4af37;
      box-shadow: 0 0 30px rgba(212, 175, 55, 0.4), inset 0 0 60px rgba(0,0,0,0.5);
    }
  </style>
</head>
<body>
  <canvas id="game" width="1024" height="640"></canvas>
  <script src="game.js"></script>

</html>
