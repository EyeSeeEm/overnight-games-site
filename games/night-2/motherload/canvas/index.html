<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Motherload - Mining Game</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

  <script type="module" src="./main.js"></script>
