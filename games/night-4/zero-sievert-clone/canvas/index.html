<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zero Sievert Clone</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
        }
        #gameContainer {
            position: relative;
        }
        canvas {
            display: block;
            image-rendering: pixelated;
            cursor: crosshair;
        }
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            pointer-events: none;
            color: #fff;
            padding: 10px;
            font-size: 14px;
        }
        #instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #888;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="game"></canvas>
        <div id="ui"></div>
        <div id="instructions">
            WASD: Move | Mouse: Aim | LMB: Shoot | R: Reload | E: Loot | Tab: Inventory | Shift: Sprint | Space: Dodge
        </div>
    </div>
    <script src="game.js"></script>
</body>
</html>
